<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean PDF Viewer</title>
    <style>
        /* Optional: Set the iframe and body to fill the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars on the main page */
        }

        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border around the iframe */
        }
    </style>
</head>
<body>
    <iframe
src="https://www.google.com/search?q=https://docs.google.com/gview%3Furl%3Dhttps://YOUR-PUBLIC-URL-TO-THE-PDF.pdf%26embedded%3Dtrue"
style="width:100%; height:800px; border: 1px solid #ccc; border-radius: 8px;"
frameborder="0"
>
<!-- Fallback content if the iframe fails to load -->
<p>Your browser does not support inline PDF viewing.
<a href="https://YOUR-PUBLIC-URL-TO-THE-PDF.pdf" target="_blank">Download the PDF instead.</a></p>
</iframe>

 
   
  

</body>

</html>

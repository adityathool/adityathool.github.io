<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean PDF Viewer</title>
    <style>
        /* Optional: Set the iframe and body to fill the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars on the main page */
        }

        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border around the iframe */
        }
    </style>
</head>
<body>

    <object 
    data="little_rubyupd.pdf" 
    type="application/pdf" 
    width="100%" 
    height="1000px" 
    style="border: 1px solid #ccc;">

    <p>
        **Unable to display PDF.** Your browser may not support inline viewing, 
        or the file is too large. Please use the link below:
    </p>
    <p>
        <a href="little_rubyupd.pdf" target="_blank">
            Click here to view or download the PDF
        </a>
    </p>

</object>

   
  

</body>

</html>

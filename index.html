<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean PDF Viewer</title>
    <style>
        /* Optional: Set the iframe and body to fill the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars on the main page */
        }

        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border around the iframe */
        }
    </style>
</head>
<body>
    <iframe
src="https://drive.google.com/file/d/1-KVv7oi7YYx7IZOa75dbURhR6wYqHjo1/view"
style="width:100%; height:800px; border: 1px solid #ccc; border-radius: 8px;"
frameborder="0"
>

</iframe>

 
   
  

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean PDF Viewer</title>
    <style>
        /* Optional: Set the iframe and body to fill the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars on the main page */
        }

        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default border around the iframe */
        }
    </style>
</head>
<body>

    <embed 
    src="assets/my-document.pdf" 
    type="application/pdf" 
    width="100%" 
    height="1000px" 
    style="border: none;"
/>
    

   
  

</body>

</html>
